<div class="container">
  <div class="header">
    <h1>Request List</h1>
  </div>
  <div class="body">
    <div class="body-container">
      <div class="search">
        <mat-form-field appearance="outline">
          <mat-label><i class="search-icon fas fa-search"></i> Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

      </div>
      <div class="card">




        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- id -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- date -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- type -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- status -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- action  -->

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef > Action </th>
              <td mat-cell  *matCellDef="let element" >
                <button mat-icon-button  color="primary"><i class="fa-solid fa-eye"></i></button>
                <button mat-icon-button color="accent"><i class="fa-solid fa-check"></i></button>
                <button mat-icon-button color="warn"><i class="fa-solid fa-xmark"></i></button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
          </mat-paginator>
        </div>


      </div>
    </div>
  </div>
</div>
<div class="post">
  <div *ngFor="let post of values">
      <h1> {{ post.createdBy }} </h1>
      <p> {{ post.createdDate }} </p>
  </div>
</div>
