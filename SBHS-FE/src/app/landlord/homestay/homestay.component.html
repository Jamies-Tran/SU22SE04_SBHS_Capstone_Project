<div class="wrapper">
  <div class="container">
    <div class="container-fluid">
      <div class="header">
        <h1>Homestay</h1>
      </div>
      <div class="content">
        <div class="  header-content">
          <div class=" text">
            A quick add homestay
          </div>
          <div class="btn-register">
            <a mat-raised-button routerLink="RegisterHomestay">Register</a>
          </div>
        </div>
        <div class="row main-content" >
          <div class="col-sm-4" *ngFor="let item of value">
            <div class="card">
              <div class="image">
                <img [src]="item.imgURL" >
              </div>
              <div class="name">
                {{item.name}}
              </div>
              <div class="button">
                <a mat-raised-button color="warn" mat-button (click)="openDialog()">Delete</a>
                <a mat-raised-button color="primary" routerLink="HomestayDetail" (click)="getHomestayName(item.name)">View</a>
                <a mat-raised-button color="primary" routerLink="UpdateHomestay" (click)="getHomestayName(item.name)">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
