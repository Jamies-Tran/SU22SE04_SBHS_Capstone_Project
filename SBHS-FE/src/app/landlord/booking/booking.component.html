<div class="container-fluid">
  <div class="header">
    <h1>Request Booking List</h1>
  </div>
  <div class="body">
    <!-- <div *ngIf="registerError != null"> <h1 style="color: red;">{{registerError}}</h1></div> -->
    <div class="body-container">
      <div>
        <select [(ngModel)]="status">
        <option>All</option>
        <option>Pending</option>
        <option>Accept</option>
        <option>Reject</option>
      </select>
      </div>
      <div>
      <select (change)="onTableSizeChange($event)">
        <option *ngFor="let size of tableSizes">
          {{size}}
        </option>
      </select>
    </div>
    </div>


    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Arrive</th>
          <th>Depart</th>
          <th>Homestay</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of values | paginate:{
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
        let i = index">
          <td>{{post.name}}</td>
          <td>{{post.mobile}}</td>
          <td>{{post.email}}</td>
          <td>{{post.arrive}}</td>
          <td>{{post.depart}}</td>
          <td>{{post.homestay}}</td>

          <td>

            <!-- <button mat-icon-button color="primary" (click)="onItemSelector(post.id, post.createdBy);"
              routerLink="/Admin/Request/RequestAccount" routerLinkActive="active"><i class="fa-solid fa-eye"></i></button>
            <button mat-icon-button color="accent" (click)="onItemSelector(post.id, post.createdBy);"
              (click)="accept()"><i class="fa-solid fa-check"></i></button>
            <button mat-icon-button color="warn" (click)="onItemSelector(post.id, post.createdBy);"
              (click)="reject()"><i class="fa-solid fa-xmark"></i></button> -->

          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>
  </div>
</div>
