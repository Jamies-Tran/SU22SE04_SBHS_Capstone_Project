<div class="wrapper">

  <div class="body">
    <div class="body-container">
      <div class="row-avatar-infor">

        <div class="avatar">
          <img [src]="avatarUrl" alt="avatar">
          <div class="balance">


            <aside id="info-block">
              <section class="file-marker">
                <div>
                  <div class="box-title">
                    Total Balance
                  </div>
                  <div class="box-contents">
                    <div id="cash">
                      <p>{{balance}}</p>
                    </div>
                  </div>

                </div>

              </section>
            </aside>
            <div class="box-footer">
              <!-- <button class="btn-add" mat-raised-button><i class="fa-solid fa-arrow-right-to-bracket"></i> Add Balance</button> -->
              <button class="btn-out" mat-raised-button><i class="fa-solid fa-arrow-right-from-bracket"></i> Cash Out</button>
              <button class="btn-out" mat-raised-button><i class="fa-solid fa-arrow-right-from-bracket"></i> Cash Out</button>
              <button class="btn-out" mat-raised-button><i class="fa-solid fa-arrow-right-from-bracket"></i> Cash Out</button>
              <button class="btn-out" mat-raised-button><i class="fa-solid fa-arrow-right-from-bracket"></i> Cash Out</button>
              <button class="btn-out" mat-raised-button><i class="fa-solid fa-arrow-right-from-bracket"></i> Cash Out</button>
              <div class="btn-add" matRipple> <i class="fa-solid fa-arrow-right-from-bracket"></i> Add Balance </div>
              <div class="btn-add" matRipple> <i class="fa-solid fa-arrow-right-from-bracket"></i> Cash Out </div>
            </div>
          </div>

        </div>

        <div class="infor">
          <div class="col-left">
            <!-- Username -->
            <div class="fill">
              <div class="fill-text">
                <p>Username:</p>
              </div>
              <div class="fill-input">
                <p>{{username}}</p>
              </div>
            </div>
            <!-- Email -->
            <div class="fill">
              <div class="fill-text">
                <p>Email:</p>
              </div>
              <div class="fill-input">
                <p>{{email}}</p>
              </div>
            </div>

            <!-- Gender  -->
            <div class="fill">
              <div class="fill-text">
                <p>Gender:</p>
              </div>
              <div class="fill-input">
                <p>{{gender}}</p>
              </div>
            </div>
             <!-- Address -->
             <div class="fill">
              <div class="fill-text">
                <p>Address:</p>
              </div>
              <div class="fill-input">
                <p>{{address}}</p>
              </div>
            </div>


          </div>

          <div class="col-right">
            <!-- Dob  -->
            <div class="fill">
              <div class="fill-text">
                <p>Day of Birth:</p>
              </div>
              <div class="fill-input">
                <p>{{dob}}</p>
              </div>
            </div>

            <!-- ID -->
            <div class="fill">
              <div class="fill-text">
                <p>Citizen ID:</p>
              </div>
              <div class="fill-input">
                <p>{{citizenIdentificationString}}</p>
              </div>
            </div>
            <!-- Phone -->
            <div class="fill">
              <div class="fill-text">
                <p>Phone:</p>
              </div>
              <div class="fill-input">
                <p>{{phone}}</p>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="button">
        <button class="btn-denied" mat-raised-button>Change Password</button>
        <button class="btn-accept" mat-raised-button>Edit</button>
      </div>
    </div>
  </div>



</div>
